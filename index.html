<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <h1 id="screen"></h1>

        <div id="operators" class="btn-row">
            <button id="add-btn">+</button>
            <button id="sub-btn">-</button>
            <button id="mul-btn">*</button>
            <button id="div-btn">/</button>
        </div>
        <div id="numRow1" class="btn-row">
            <button id="one" class="num-btn">1</button>
            <button id="two" class="num-btn">2</button>
            <button id="three" class="num-btn">3</button>
            <button id="four" class="num-btn">4</button>
        </div>
        <div id="numRow2" class="btn-row">
            <button id="five" class="num-btn">5</button>
            <button id="six" class="num-btn">6</button>
            <button id="seven" class="num-btn">7</button>
            <button id="eight" class="num-btn">8</button>
        </div>
        <div id="numRow3" class="btn-row">
            <button id="clear-btn">C</button>
            <button id="nine" class="num-btn">9</button>
            <button id="zero" class="num-btn">0</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
